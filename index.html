<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yandex Wiki PWA</title>
  <link rel="manifest" href="manifest.json" />
  <script src="sw-register.js" defer></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #timer {
      font-weight: bold;
      font-size: 1.5em;
      color: #c00;
    }
  </style>
</head>
<body>
  <div>
    <h1>📘 Yandex Wiki PWA</h1>
    <p>You’ll be redirected to <strong>Yandex Wiki</strong> in <span id="timer">60</span> seconds.</p>
    <p>If not redirected, <a href="https://wiki.yandex.com" target="_blank">click here</a>.</p>
    <p>Tap “Add to Home Screen” in your browser menu to install.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let timeLeft = 60;
      const timer = document.getElementById("timer");

      const interval = setInterval(() => {
        timeLeft--;
        timer.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(interval);
          // Delay redirect inside setTimeout to ensure it's controlled
          setTimeout(() => {
            window.location.href = "https://wiki.yandex.com";
          }, 200); // slight buffer to ensure everything displays first
        }
      }, 1000);
    });
  </script>
</body>
</html>
