<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yandex Wiki PWA</title>
  <link rel="manifest" href="manifest.json" />
  <script src="sw-register.js" defer></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #timer {
      font-weight: bold;
      font-size: 1.2em;
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div>
    <h1>üìò Yandex Wiki PWA</h1>
    <p>This app will redirect you to <strong>Yandex Wiki</strong> in <span id="timer">60</span> seconds.</p>
    <p>If you're not redirected, <a href="https://wiki.yandex.com" target="_blank">click here</a>.</p>
    <p>To install this app, tap the browser menu and choose <em>‚ÄúAdd to Home Screen‚Äù</em>.</p>
  </div>

  <script>
    const timerSpan = document.getElementById('timer');
    let timeLeft = 60;

    const countdown = setInterval(() => {
      timeLeft--;
      timerSpan.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "https://wiki.yandex.com";
      }
    }, 1000);
  </script>
</body>
</html>
